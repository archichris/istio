################################################################################
# tcp-echo service
################################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pp1
  namespace: is
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pp1
      version: v1
  template:
    metadata:
      labels:
        app: pp1
        version: v1
      annotations:
        k8s.v1.cni.cncf.io/mynetworks: vxlan1
    spec:
      containers:
      - name: pp1
        image: 192.168.56.10:5000/comb-pingpong-multi-network:1.0.0
        imagePullPolicy: IfNotPresent
        args: [ "a", "eth0:9000","eth1:9001","b"]
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: COMB_ADDR
          value: http://192.168.56.31:30543
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pp2
  namespace: is
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pp2
      version: v1
  template:
    metadata:
      labels:
        app: pp2
        version: v1
      annotations:
        k8s.v1.cni.cncf.io/mynetworks: vxlan1
    spec:
      containers:
      - name: pp2
        image: 192.168.56.10:5000/tcp-pingpong-multi-network:1.0.0
        imagePullPolicy: IfNotPresent
        args: [ "b","eth1:9002","eth0:9003","a"]
        ports:
        - containerPort: 9002
        - containerPort: 9003
        env:
        - name: COMB_ADDR
          value: http://192.168.56.31:30543
