apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-echo-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-echo
      version: v1
  template:
    metadata:
      labels:
        app: tcp-echo
        version: v1
    spec:
      containers:
      - name: tcp-echo
        image: 192.168.56.10:5000/k8s-multus-tcp-echo-server:1.0.0
        imagePullPolicy: IfNotPresent
        args: [ "9000,9001, "hello" ]
        ports:
        - containerPort: 9000
        - containerPort: 9001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-echo-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-echo
      version: v2
  template:
    metadata:
      labels:
        app: tcp-echo
        version: v2
    spec:
      containers:
      - name: tcp-echo
        image: 192.168.56.10:5000/k8s-multus-tcp-echo-server:1.0.0
        imagePullPolicy: IfNotPresent
        args: [ "9000,9001, "hello" ]
        ports:
        - containerPort: 9000
        - containerPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: tcp-echo-eth0
  labels:
    app: tcp-echo
  namespace: is
spec:
  ports:
  - name: tcp
    port: 9000
    protocal: tcp
  selector:
    app: tcp-echo
---
apiVersion: v1
kind: Service
metadata:
  name: tcp-echo-eth1
  labels:
    app: tcp-echo
  namespace: is
  annotations:
    k8s.v1.cni.cncf.io/interface: eth1
spec:
  ports:
  - name: tcp
    port: 9001
    protocal: tcp
  selector:
    app: tcp-echo